<!DOCTYPE html>
<html lang="ja" dir="ltr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PSIサポートチャット</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
</head>
<body>
  <div class="chat-container">
    <!-- タイトル + 閉じるボタン -->
    <div class="chat-header">
      <span class="chat-title">PSIサポートチャット<small style="font-size: 11px;">　[試験運用中]</small></span>
      <button class="close-button" onclick="closeChat()">&#10005;</button>
    </div>

    <!-- チャット表示エリア -->
<div id="chat-container">
  <div class="chat-message right">
    <div class="label">サポート</div>
    <div class="bubble support">製品やサービスについてご不明な点がございましたら、どうぞお気軽にお問い合わせください。</div>
  </div>
</div>

    <!-- ローディングスピナー表示領域 -->
    <div id="loading-spinner" style="display: none; text-align: center; padding: 1em;">
      <div class="spinner-icon"></div>
      <div style="margin-top: 0.5em; color: #888;">⏳ 回答を作成中です...</div>
    </div>

    <!-- 入力欄 -->
    <div class="chat-input-area">
      <input type="text" id="question" placeholder="メッセージを入力..." />
        <button id="send-button">送信</button>
    </div>
      <p class="chat-disclaimer">
  ※現在一部機能を試験運用中です。内容に誤りや不足がありましたら、<a href="https://psi-coffee.com/mail.html" target="_blank" rel="noopener noreferrer">【お問い合わせフォーム】</a>よりお問合せください。
</p> 
  </div>
  <script src="script.js"></script>
</body>
</html>
